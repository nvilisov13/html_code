	<title>Перезагрузка приборов ком. учета</title>

<body>
<script>
function timshow(chanval, timeout){
	return timeout-1;
	$('div#do_'+chanval).text(timeout);
}
function showButton(chanval){
	/*$.ajax({
		url: "http://_/setParam.cgi?DOStatus_"+chanval+"=0",
		cache: false
	});*/
	$('button#btn_do_'+chanval).css('display', 'inline');
};
function show_time(chanval){
	/*$.ajax({
		url: "http://_/setParam.cgi?DOStatus_"+chanval+"=1",
		cache: false
	});*/
	$('button#btn_do_'+chanval).css('display', 'none');
	setTimeout(showButton, 15000, chanval);
	timeout=15;
	setInterval(timshow, 1000, chanval);
}
</script>

	<h1>Перезагрузка приборов коммерческого учета</h1>
</center>
